<h1 *ngIf="isAddMode">Add Booth</h1>
<h1 *ngIf="!isAddMode">Edit Booth</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="company_name">Company Name</label>
            <input type="text" formControlName="company_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['company_name'].errors }" />
            <div *ngIf="submitted && f['company_name'].errors" class="invalid-feedback">
                <div *ngIf="f['company_name'].errors['required']">Company Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="company_video">Company Video</label>
            <input type="text" formControlName="company_video" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['company_video'].errors }" />
            <div *ngIf="submitted && f['company_video'].errors" class="invalid-feedback">
                <div *ngIf="f['company_video'].errors['required']">Company Video is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="company_brochure">Company Brochure</label>
            <input type="text" formControlName="company_brochure" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['company_brochure'].errors }" />
            <div *ngIf="submitted && f['company_brochure'].errors" class="invalid-feedback">
                <div *ngIf="f['company_brochure'].errors['required']">Company Brochure is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="company_email">Company Email</label>
            <input type="text" formControlName="company_email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['company_email'].errors }" />
            <div *ngIf="submitted && f['company_email'].errors" class="invalid-feedback">
                <div *ngIf="f['company_email'].errors['required']">Company Email is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="company_meet">Company Meet</label>
            <input type="text" formControlName="company_meet" class="form-control" />
            <!-- <input type="text" formControlName="company_meet" class="form-control" [ngClass]="{ 'is-invalid': submitted}" /> -->

        </div>
    </div>


    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/booths" class="btn btn-link">Cancel</a>
    </div>
</form>
