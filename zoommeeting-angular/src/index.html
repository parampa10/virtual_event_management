<!doctype html>
<html lang="en" style="overflow: visible !important;" >
<head>
  <meta charset="utf-8">
  <title>Zoom Meeting SDK Sample Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS only -->
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.conversejs.org/9.0.0/dist/converse.min.css">
    <script src="https://cdn.conversejs.org/3rdparty/libsignal-protocol.min.js"></script>
    <script src="https://cdn.conversejs.org/9.0.0/dist/converse.min.js" charset="utf-8"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body class="mat-typography gradient-custom" >
  <app-root> </app-root>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script> 
  // if(localStorage.getItem("jid") && localStorage.getItem("password") !== null){
    
  // }
  converse.initialize({
      authentication: 'login',
      auto_login: 'true',
      auto_away: 300,
      // auto_reconnect: true,
      jid: window.localStorage.getItem('jid'),
      password: window.localStorage.getItem('password'),
      // jid: "test0@localhost",
      // password: "pass0",
      allow_logout: false,
      auto_list_rooms: true,
      auto_register_muc_nickname: true,
      // default_domain: 'lobby.ipr.res.in',
      default_domain: 'localhost:5443',
      domain_placeholder: '',
      locked_muc_domain: 'hidden',
      message_archiving: 'always',
      // muc_domain: 'conference.lobby.ipr.res.in',
      muc_domain: 'localhost:5443',
      muc_nickname_from_jid: true,
      muc_show_logs_before_join: true,
      show_client_info: false,
      // bosh_service_url: 'https://lobby.ipr.res.in/http-bind', // Please use this connection manager only for testing purposes
      bosh_service_url: 'https://localhost:5443/bosh',
      message_archiving: 'always',
      view_mode: 'overlayed',
    });
  </script>
</body>
</html>
